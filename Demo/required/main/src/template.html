<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/mian.css">
    <link rel="preload" href="//at.alicdn.com/t/font_2558898_nx7ptvgtpso.woff2" as="font" type="font/woff2"
        crossorigin="anonymous">
    <title>MaskBid</title>
</head>

<body>
    <div class="container">
        <div class="logoBox">
            <img src="./resources/logo.png" alt="logo" class="mainLogo">
        </div>
        <div class="header">
            <div class="cover"></div>
            <h1 class="mainTitle">主标题</h1>
        </div>
        <div class="side">
            <div class="sidButton" id="page1">
                <div class="cover"></div>
                <span class="iconfont sidIcon">&#xe98f;</span>
                <p class="sidTitle">投标</p>
            </div>
            <div class="sidButton" id="page2">
                <div class="cover"></div>
                <span class="iconfont sidIcon">&#xe98c;</span>
                <p class="sidTitle">审计</p>
            </div>
            <div class="sidButton" id="page3">
                <div class="cover"></div>
                <span class="iconfont sidIcon">&#xe993;</span>
                <p class="sidTitle">设置</p>
            </div>
            <div class="sidButton" id="page4">
                <div class="cover"></div>
                <span class="iconfont sidIcon">&#xe991;</span>
                <p class="sidTitle">关于</p>
            </div>
        </div>
        <div class="content">
            <div class="messageBox">
                <div class="messageBoxTitleBox">
                    <span class="iconfont messageBoxIcon">&#xe998;</span>
                    <div class="cover"></div>
                    <h2 class="messageBoxTitle">子标题</h2>
                </div>
                <div class="messageBoxContentBox"></div>
            </div>
        </div>
    </div>
</body>

</html>
