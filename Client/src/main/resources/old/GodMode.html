<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>MaskBid</title>
    <link rel="stylesheet" href="./layui.css">
    <link rel="stylesheet" href="./gobal.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./gobal.js"></script>
    <link rel="preload" href="//at.alicdn.com/t/font_2558898_nx7ptvgtpso.woff2" as="font" type="font/woff2"
          crossorigin="anonymous">
</head>

<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-card">
        <div class="layui-card-header">重置招标方链上数据</div>
        <div class="layui-card-body">
            <p>招标者名称</p>
            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" id="tenderNameReset">
            <button type="button" class="layui-btn" onclick="reset()">重置</button>
        </div>
    </div>
</div>
<script src="./layui.js"></script>
<script>
    //JS
    layui.use(['element', 'layer', 'util'], function () {
        var element = layui.element
            , layer = layui.layer
            , util = layui.util
            , $ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function (othis) {
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            , menuRight: function () {
                layer.open({
                    type: 1
                    , content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    , area: ['260px', '100%']
                    , offset: 'rt' //右上角
                    , anim: 5
                    , shadeClose: true
                });
            }
        });


    });
</script>
</body>

</html>
