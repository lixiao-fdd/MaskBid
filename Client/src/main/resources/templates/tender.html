<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>招标 - MaskBid</title>
  <link rel="stylesheet" href="./css/layui.css">
  <link rel="stylesheet" href="./css/global.css">
</head>

<body>
  <div class="layui-layout layui-layout-admin">
    <!-- 头部区域 -->
    <div class="layui-header">
      <div class="layui-logo layui-bg-black defaultCursor">MaskBid</div>
      <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item layui-show-md-inline-block">
          <a id="mainTitleAccountName"></a>
          <dl class="layui-nav-child">
            <dd><a onclick="openAccountInfoLayer()">账户信息</a></dd>
            <dd><a onclick="">退出登录</a></dd>
          </dl>
        </li>
      </ul>
    </div>

    <!-- 左侧导航 -->
    <div class="layui-side layui-bg-black">
      <div class="layui-side-scroll">
        <ul class="layui-nav layui-nav-tree" lay-filter="test">
          <li class="layui-nav-item"><a class="layui-this" onclick="">标的管理</a></li>
          <li class="layui-nav-item"><a onclick="">标的审计</a></li>
        </ul>
      </div>
    </div>

    <!-- 内容主体区域 -->
    <div class="layui-body" style="min-width: 900px;">

      <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
          <li class="layui-this">发布标的</li>
          <li onclick="loadTableBidWaiting()">等待中</li>
          <li onclick="loadTableBidOngoing()">进行中</li>
          <li onclick="loadTableBidFinished()">已结束</li>
        </ul>
        <div class="layui-tab-content">
          <!-- 新的标的 -->
          <div class="layui-tab-item layui-show">

            <form class="layui-form layui-form-pane">

              <!-- 标的名称 -->
              <div class="layui-form-item">
                <label class="layui-form-label">标的名称</label>
                <div class="layui-input-block">
                  <input type="text" placeholder="请输入标的名称" class="layui-input" name="newBidName" lay-verify="required"
                    maxlength="64">
                </div>
              </div>

              <div class="inlineInput">
                <!-- 标的发起时间 -->
                <div class="layui-inline inlineInputItem">
                  <label class="layui-form-label">发起时间</label>
                  <div class="layui-input-inline">
                    <input type="text" placeholder="请输入发起时间" class="layui-input" name="newBidDataStart"
                      id="newBidDataStart" lay-verify="required" autocomplete="off">
                  </div>
                </div>

                <!-- 标的持续时间 -->
                <div class="layui-inline inlineInputItem inlineInputItemTime">
                  <label class="layui-form-label">持续时间</label>
                  <div class="layui-input-inline">
                    <input type="number" placeholder="请输入持续时间" class="layui-input" name="newBidDuration"
                      lay-verify="required|number" min="1" max="2147483646">
                  </div>
                </div>

                <!-- 标的持续时间单位 -->
                <div class="layui-inline inlineInputItemUnit">
                  <div class="layui-input-inline">
                    <select name="newBidDurationUnit">
                      <option value="minutes" selected>分钟</option>
                      <option value="hours">小时</option>
                      <option value="date">天</option>
                    </select>
                  </div>
                </div>

                <!-- 竞标人数 -->
                <div class="layui-inline inlineInputItem">
                  <label class="layui-form-label">竞标人数</label>
                  <div class="layui-input-inline">
                    <input type="number" placeholder="请输入竞标人数" class="layui-input" name="newBidCounts" value="2"
                      lay-verify="required|number" min="2" max="2147483646">
                  </div>
                </div>
              </div>
              <!-- 标的描述 -->
              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">标的描述</label>
                <div class="layui-input-block">
                  <textarea placeholder="请输入标的描述" class="layui-textarea" name="newBidContent"
                    maxlength="10240"></textarea>
                </div>
              </div>

              <div class="layui-form-item">
                <div class="layui-input-block" id="postBidButtons">
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                  <button class="layui-btn" lay-submit lay-filter="postBid">发布标的</button>
                </div>
              </div>
            </form>

          </div>

          <!-- 等待中的标的 -->
          <div class="layui-tab-item">
            <table id="tableBidWaiting" lay-filter="bidWaiting"></table>
          </div>

          <!-- 进行中的标的 -->
          <div class="layui-tab-item">
            <table id="tableBidOngoing" lay-filter="bidOngoing"></table>
          </div>

          <!-- 已完成的标的 -->
          <div class="layui-tab-item">
            <table id="tableBidFinished" lay-filter="bidFinished"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 标的详细页弹出框 -->
  <div id="bidDetail" class="bidDetailBox">
    <div class="layui-card">
      <div class="layui-card-header layerMove">标的信息</div>
      <div class="layui-card-body">
        <!-- 招标信息 -->
        <table class="layui-table bidDetailInfo">
          <colgroup>
            <col width="50%">
            <col width="50%">
          </colgroup>
          <tbody>
            <tr>
              <td colspan="2" class="tableOut">
                <table class="layui-table tableIn">
                  <colgroup>
                    <col width="90px">
                    <col>
                  </colgroup>
                  <tbody>
                    <tr>
                      <td>招标名称</td>
                      <td class="tableValue" id="bidName"></td>
                    </tr>
                    <tr>
                      <td>招标内容</td>
                      <td class="tableValue" id="bidContent"></td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
            <tr>
              <td class="tableOut">
                <table class="layui-table tableIn">
                  <colgroup>
                    <col width="90px">
                    <col>
                  </colgroup>
                  <tbody>
                    <tr>
                      <td class="tableKey">竞标人数</td>
                      <td class="tableValue" id="bidCounts"></td>
                    </tr>
                    <tr>
                      <td class="tableKey">发布日期</td>
                      <td class="tableValue" id="bidDateStart"></td>
                    </tr>
                    <tr>
                      <td class="tableKey">报价状态</td>
                      <td class="tableValue" id="bidStatus"></td>
                    </tr>
                  </tbody>
                </table>
              </td>
              <td class="tableOut">
                <table class="layui-table tableIn">
                  <colgroup>
                    <col width="90px">
                    <col>
                  </colgroup>
                  <tbody>
                    <tr>
                      <td class="tableKey">招标编号</td>
                      <td class="tableValue" id="bidCode"></td>
                    </tr>
                    <tr>
                      <td class="tableKey">截止日期</td>
                      <td class="tableValue" id="bidDateEnd"></td>
                    </tr>
                    <tr>
                      <td class="tableKey">中标金额</td>
                      <td class="tableValue" id="bidAmount"></td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>

          </tbody>
        </table>
        <!-- 注册信息 -->
        <table id="tableBidRegInfo" lay-filter="bidRegInfo"></table>
      </div>
    </div>
  </div>
  <!-- 用户信息弹出框 -->
  <div id="accountInfo" class="accountInfoBox">
    <div class="layui-card">
      <div class="layui-card-header layerMove">用户信息</div>
      <div class="layui-card-body">
        <!-- 用户信息 -->
        <table class="layui-table">
          <colgroup>
            <col width="100">
            <col width="800">
          </colgroup>
          <tbody>
            <tr>
              <td class="tableAccountInfoKey">用户名称</td>
              <td class="tableAccountInfoValue" id="accountInfoName"></td>
            </tr>
            <tr>
              <td class="tableAccountInfoKey">用户地址</td>
              <td class="tableAccountInfoValue" id="accountInfoAddress"></td>
            </tr>
            <tr>
              <td class="tableAccountInfoKey">用户公钥</td>
              <td class="tableAccountInfoValue" id="accountInfoPk"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="./layui.js"></script>
  <script src="./js/jquery.js"></script>
  <script src="./js/global.js"></script>
  <script>
    layui.use(['element', 'layer', 'util'], function () {
      var element = layui.element
        , layer = layui.layer
        , util = layui.util
        , $ = layui.$;
    });
    window.onload = tenderStarter;
  </script>
</body>

</html>
