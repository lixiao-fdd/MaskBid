<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>MaskBid</title>
  <link rel="stylesheet" href="./layui.css">
  <link rel="stylesheet" href="./gobal.css">
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="./gobal.js"></script>
  <link rel="preload" href="//at.alicdn.com/t/font_2558898_nx7ptvgtpso.woff2" as="font" type="font/woff2"
    crossorigin="anonymous">
</head>

<body>
  <div class="layui-layout layui-layout-admin">

    <!-- 头部区域-->
    <div class="layui-header">
      <div class="layui-logo layui-bg-black">MaskBid</div>
      <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item layui-show-md-inline-block">
          <a>
            <p class="layui-nav-name" id="mainAccountNameShow"></p>
          </a>
          <dl class="layui-nav-child">
            <dd><a onclick="switchPage(this)">用户信息</a></dd>
            <dd><a onclick='window.location.replace("./");'>退出登录</a></dd>
          </dl>
        </li>
      </ul>
    </div>

    <!-- 左侧导航区域-->
    <div class="layui-side layui-bg-black">
      <div class="layui-side-scroll">
        <ul class="layui-nav layui-nav-tree layui-nav-child-c" lay-filter="test">
          <li class="layui-nav-item layui-this" id="bidSide"><a onclick="switchPage(this)">招标</a></li>
          <li class="layui-nav-item" id="auditSide"><a onclick="switchPage(this)">审计</a></li>
        </ul>
      </div>
    </div>

    <!-- 主体区域-->
    <div class="layui-body">
      <div class="mainContent">

        <!-- 招标 -->
        <div class="bidBox" id="bidBoxID">
          <div class="floatBidBox layui-hide" id="floatBidBoxID">
            <!-- 新的招标 -->
            <div class="layui-card layui-circle" id="bidModifyBox">
              <div class="layui-card-header">
                <h2>新的招标</h2>
                <span class="iconfont layui-btn layui-btn-primary" onclick="closeNewBidBox()">&#xe668;</span>
              </div>
              <div class="layui-card-body">
                <table class="layui-table">
                  <colgroup>
                    <col width="50%">
                    <col width="50%">
                  </colgroup>
                  <tbody>
                    <tr>
                      <td class="table-out">
                        <table class="layui-table">
                          <colgroup>
                            <col width="90px">
                            <col>
                          </colgroup>
                          <tbody>
                            <tr>
                              <td class="tableKey">招标机构</td>
                              <td class="tableValue" id="mianName"></td>
                            </tr>
                            <tr>
                              <td class="tableKey">发布日期</td>
                              <td class="tableValue">
                                <input type="datetime-local" name="dateStartInput" required lay-verify="required"
                                  autocomplete="off" class="layui-input" id="dateStartInput">
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                      <td class="table-out">
                        <table class="layui-table">
                          <colgroup>
                            <col width="90px">
                            <col>
                          </colgroup>
                          <tbody>
                            <tr>
                              <td class="tableKey">竞标人数</td>
                              <td class="tableValue">
                                <input type="number" name="countsInput" required lay-verify="required"
                                  placeholder="请输入竞标人数" autocomplete="off" class="layui-input" id="countsInput" min="2"
                                  value="2">
                              </td>
                            </tr>
                            <tr>
                              <td class="tableKey">截止日期</td>
                              <td class="tableValue">
                                <input type="datetime-local" name="dateEndInput" required lay-verify="required"
                                  autocomplete="off" class="layui-input" id="dateEndInput">
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="2" class="table-out">
                        <table class="layui-table">
                          <colgroup>
                            <col width="90px">
                            <col>
                          </colgroup>
                          <tbody>
                            <tr>
                              <td>招标名称</td>
                              <td class="tableValue">
                                <input type="text" name="bidNameInput bidContentInput" required lay-verify="required"
                                  placeholder="请输入招标名称" autocomplete="off" class="layui-input" id="bidNameInput"
                                  maxlength="100">
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <button type="button" class="layui-btn layui-btn-fluid" onclick="createNewBid()">新建招标</button>
              </div>
            </div>

            <!-- 招标详细信息 -->
            <div class="layui-card layui-circle" id="bidDetailBox">
              <div class="layui-card-header">
                <h2>招标信息</h2>
                <span class="iconfont layui-btn layui-btn-primary" onclick="closeBidDetail()">&#xe668;</span>
              </div>
              <div class="layui-card-body">
                <!-- 招标信息 -->
                <table class="layui-table">
                  <colgroup>
                    <col width="50%">
                    <col width="50%">
                  </colgroup>
                  <tbody>
                    <tr>
                      <td colspan="2" class="table-out">
                        <table class="layui-table">
                          <colgroup>
                            <col width="90px">
                            <col>
                          </colgroup>
                          <tbody>
                            <tr>
                              <td>招标名称</td>
                              <td class="tableValue" id="bidName"></td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                    <tr>
                      <td class="table-out">
                        <table class="layui-table">
                          <colgroup>
                            <col width="90px">
                            <col>
                          </colgroup>
                          <tbody>
                            <tr>
                              <td class="tableKey">竞标人数</td>
                              <td class="tableValue" id="counts"></td>
                            </tr>
                            <tr>
                              <td class="tableKey">发布日期</td>
                              <td class="tableValue" id="dateStart"></td>
                            </tr>
                            <tr>
                              <td class="tableKey">报价状态</td>
                              <td class="tableValue" id="status"></td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                      <td class="table-out">
                        <table class="layui-table">
                          <colgroup>
                            <col width="90px">
                            <col>
                          </colgroup>
                          <tbody>
                            <tr>
                              <td class="tableKey">招标编号</td>
                              <td class="tableValue" id="bidCode"></td>
                            </tr>
                            <tr>
                              <td class="tableKey">截止日期</td>
                              <td class="tableValue" id="dateEnd"></td>
                            </tr>
                            <tr>
                              <td class="tableKey">中标金额</td>
                              <td class="tableValue" id="tenderAmount"></td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>

                  </tbody>
                </table>
                <!-- 注册信息 -->
                <table class="layui-table">
                  <colgroup>
                    <col width="90px">
                    <col width="500px">
                    <col>
                    <col width="100px">
                  </colgroup>
                  <thead>
                    <tr>
                      <th>编号</th>
                      <th>投标机构名称</th>
                      <th>投标机构公钥</th>
                      <th>投标结果</th>
                    </tr>
                  </thead>
                  <tbody id="bidInfoTableBody">
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="fixCover layui-hide" id="bidBoxCoverID"></div>

          <div class="fixBidBox" id="fixBidBoxID">
            <!-- 已创建的招标 -->
            <div class="layui-card layui-circle">
              <div class="layui-card-header">
                <h2>已创建的招标</h2>
                <span class="iconfont layui-btn layui-btn-primary" onclick="showNewBidBox()">&#xe664;</span>
              </div>
              <div class="layui-card-body">
                <table class="layui-table">
                  <colgroup>
                    <col width="90px">
                    <col>
                  </colgroup>
                  <thead>
                    <tr>
                      <th>招标状态</th>
                      <th class="tableAlignRight">投标名称</th>
                    </tr>
                  </thead>
                  <tbody id="oldBidListTableBody">
                  </tbody>
                </table>
              </div>

            </div>
          </div>
        </div>

        <!-- 审计 -->
        <div class="auditBox layui-hide" id="auditBoxID">
          <div class="layui-card layui-circle" id="bidAuditBox">
            <div class="layui-card-header">
              <h2>审计</h2>
            </div>
            <div class="layui-card-body">
              <!-- 搜索部分 -->
              <div class="bidModifySearchBox">
                <p>招标单位</p>
                <input type="text" name="bidAccount" required lay-verify="required" placeholder="请输入招标单位"
                  autocomplete="on" class="layui-input" id="bidAuditSearchUnitInput">
                <div class="divide"></div>
                <p>招标编号</p>
                <input type="text" name="bidAccount" required lay-verify="required" placeholder="请输入招标编号"
                  autocomplete="on" class="layui-input" id="bidAuditSearchCodeInput">
                <div class="divide"></div>
                <button type="button" class="layui-btn layui-btn-fluid layui-btn-primary" id="bidAuditSearchButton"
                  onclick="loadRegList()">加载竞标</button>
              </div>
              <!-- 选择部分 -->
              <div class="bidAuditSearchBox">
                <table class="layui-table layui-hide" id="bidAuditSearchTable">
                  <colgroup>
                    <col width="50px">
                    <col width="90px">
                    <col width="200px">
                    <col>
                    <col width="100px">
                    <col width="100px">
                  </colgroup>
                  <thead>
                    <tr>
                      <th>
                        <input type="checkbox" class="bidListCheckbox" id="bidListCheckAll" onclick="checkAll()">
                      </th>
                      <th>编号</th>
                      <th>投标机构名称</th>
                      <th>投标机构公钥</th>
                      <th>投标结果</th>
                      <th>审计结果</th>
                    </tr>
                  </thead>
                  <tbody id="bidListTableBody">
                  </tbody>
                </table>
                <button type="button" class="layui-btn layui-btn-fluid layui-hide" id="bidAuditButton"
                  onclick="startAudit()">审计</button>
                </div>
            </div>
          </div>
        </div>

        <!-- 用户信息 -->
        <div class="settingBox layui-hide" id="settingBoxID">
          <div class="layui-card layui-circle" id="settingUserInfo">
            <div class="layui-card-header">
              <h2>用户信息</h2>
            </div>
            <div class="layui-card-body">
              <table class="layui-table">
                <colgroup>
                  <col width="150">
                  <col>
                </colgroup>
                <tbody>
                  <tr>
                    <td class="tableKey">用户名</td>
                    <td class="tableValue tableAlignRight" id="accountInfoName"></td>
                  </tr>
                  <tr>
                    <td class="tableKey">用户地址</td>
                    <td class="tableValue tableAlignRight" id="accountInfoAddrress"></td>
                  </tr>
                  <tr>
                    <td class="tableKey">公钥</td>
                    <td class="tableValue tableAlignRight infoPK" id="accountInfoPK"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="layui-footer">
      <!-- 底部固定区域 -->

    </div>
  </div>
  <script src="./layui.js"></script>
  <script>
    //JS 
    layui.use(['element', 'layer', 'util'], function () {
      var element = layui.element
        , layer = layui.layer
        , util = layui.util
        , $ = layui.$;

      //头部事件
      util.event('lay-header-event', {
        //左侧菜单事件
        menuLeft: function (othis) {
          layer.msg('展开左侧菜单的操作', { icon: 0 });
        }
        , menuRight: function () {
          layer.open({
            type: 1
            , content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
            , area: ['260px', '100%']
            , offset: 'rt' //右上角
            , anim: 5
            , shadeClose: true
          });
        }
      });


    });
    window.onload = listAccountInfo;
  </script>
</body>

</html>
